[buildout]
extends = 
    buildout.cfg
extensions +=
    mr.developer
parts +=
    omelette
develop = ./src/*
auto-checkout = *

[instance]
http-address = 8080
debug-mode = on
verbose-security = on
user = admin:admin

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${instance:eggs}
    ${test:eggs}

[sources]
seantis.plonetools = git https://github.com/seantis/seantis.plonetools.git